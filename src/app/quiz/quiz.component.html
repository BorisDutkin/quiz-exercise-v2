<div class="quiz">
  <h1 class="quiz__title">ZoomInfo Quiz</h1>

  <div *ngIf="questions$ | async as questions">
    <p-carousel
      #carousel
      [value]="questions"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="false"
      [showNavigators]="false"
      (onPage)="onChange($event.page)"
    >
      <ng-template let-question pTemplate="item">
        <app-question
          [question]="question$ | async"
          [countdown]="timer"
          (strike)="onStrike($event)"
        ></app-question>
      </ng-template>
    </p-carousel>
  </div>
</div>
